<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Esse video esta hospedado no meu servidor</p>

        <source src="midia/meu-videos002.m4v" type="video/mp4">
        <source src="midia/meu-videos002.webm" type="video/webm">

        <p>Seu navegador nao tem compatilidade com videos.</p>

        </video>
        <h1>Inserindo Video do YouTube</h1>
